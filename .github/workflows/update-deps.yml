name: Update deps

on:
  schedule:
    - cron: '0 0 * * 1' # weekly run as example (CRON in UTC)
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run update script
        id: update
        run: |
          chmod +x scripts/ci/update-cdn-exports.sh
          scripts/ci/update-cdn-exports.sh

      - name: Check if changes were detected
        id: check_changes
        run: |
          git add -N cdn-exports.json
          if git diff --exit-code cdn-exports.json > /dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in cdn-exports.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in cdn-exports.json"
            git diff cdn-exports.json
          fi

      - name: Close existing update PRs
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for existing dependency update PRs..."
          existing_prs=$(gh pr list --state open --search "chore: update dependencies in:title" --json number --jq '.[].number')
          if [ -n "$existing_prs" ]; then
            echo "Found existing PRs to close:"
            echo "$existing_prs" | while read pr_number; do
              echo "Closing PR #$pr_number"
              gh pr close "$pr_number" --comment "Closing in favor of newer dependency updates"
            done
          else
            echo "No existing dependency update PRs found"
          fi

      - name: Create Pull Request if files changed
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.ROBOT_MAINTENANCE_TOKEN }}
          commit-message: "chore: detect new dependencies"
          branch: "update-dependencies-${{ github.run_id }}"
          title: "chore: update dependencies"
          body: |
            This PR was created because new versions have been detected.
